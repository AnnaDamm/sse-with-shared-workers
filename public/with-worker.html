<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Sent Events with Shared Workers</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10%;
        }
    </style>
</head>
<body>
    <section>
        <h1>messages:</h1>
        <div id="messages"></div>
    </section>
    <section>
        <h1>pings:</h1>
        <div id="pings"></div>
    </section>
    <section>
        <h1>pongs:</h1>
        <div id="pongs"></div>
    </section>
    <script>
        const divs = {
            message: document.getElementById('messages'),
            ping: document.getElementById('pings'),
            pong: document.getElementById('pongs'),
        }

        const worker = new SharedWorker('shared.worker.js');
        worker.port.onmessage = (event) => {
            const div = divs[event.data.type];
            if (div === undefined) {
                return;
            }
            div.appendChild(createElement(event.data));
        }
        worker.port.start();

        function createElement(event) {
            const newElement = document.createElement('p');
            newElement.innerText = event.data;
            return newElement;
        }
    </script>
</body>
</html>
